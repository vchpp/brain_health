    title1: "Brain Health Project - "
    title2: "INFORMED"
    mission1: "Brain Health 프로젝트는 한인 사회를 중심으로 치매 관련 지식과 돌봄 기술을 향상시키기 위해 기획되었습니다. 이 프로젝트의 목표는 (1) 알츠하이머병 및 관련 치매에 대한 인식을 높이고 (2) 견고한 사회적 지원 네트워크를 육성하고 도움을 요청하는 행동을 장려함으로써 간병 기술을 향상시키는 것입니다."
    mission2: "저희의 사명은 소수민족 치매가족 간병인들의 고유한 필요를 해결하는 지역사회를 기반으로 한 중재를 발전시킴으로써 이들을 지원하는 것입니다. 저희는 연구와 지지를 통해 치매 돌봄에서의 건강 불평등을 줄이고 간병인에게 필수 자원을 제공하며 견고한 사회적 지원 네트워크를 형성하는 것을 목표로 합니다. 자기 관리 역량을 향상시킴으로써, 가족 간병인과 치매를 가지고 살아가는 분들의 웰빙을 개선하고, 특히 한인 사회에 초점을 맞춰 지원하려고 합니다."
    disclaimer: "Brain Health 프로젝트는 샌프란시스코 캘리포니아 주립대학의 자원 Resources Allocation Program의 지원을 받았습니다. 본 내용은 전적으로 저자들의 책임이며 캘리포니아 주립대학의 공식 의견을 대변하는 것은 아닙니다. UCSF IRB 승인 번호 24-40879입니다. <br><br>Disclaimer: 고지사항: 본 웹사이트에 포함된 정보는 글, 그림, 컴퓨터 그래픽 및 기타 자료를 포함하되 이에 국한되지 않으며, 정보 제공의 목적으로만 제공됩니다. 웹사이트의 일부 내용과 그림은 <a href='https://www.alz.org/' target='_blank'>Alzheimer's Association's website</a> 에서 채택되어 본 연구를 위하여 한국계 미국인에 맞춰 문화적, 언어적 필요를 충족하도록 수정되었습니다. 본 사이트의 어떠한 자료도 전문 의료 자문, 진단 또는 치료를 대체할 수 없습니다. 귀하의 건강 상태와 관련된 특정 권장 사항에 대해서는 항상 담당 의사나 기타 자격을 갖춘 의료 서비스 제공자에게 조언을 구하십시오. "
    video: "https://www.youtube.com/embed/y0hk6SLTCnI?si=Dgylroo6m3J1kMER"
