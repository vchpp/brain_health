      project: "INFORMED 프로젝트의 건강지킴이에 대하여:"
      project1: "INFORMED-Living Well (건강한 삶의 길잡이) 프로젝트의 건강지킴이는 자신의 지역 사회에서 다른 이들에게 COVID-19 팬데믹 이후 어떻게 건강과 안녕을 유지할지에 대한 교육을 제공하기 위해 선발된 사람입니다. 이들은 회복탄력성을 구축하고 정서적 건강을 증진하기 위한 다양한 접근 방식에 대한 최신 정보를 제공할 수 있도록 연구원에 의해 훈련 받았습니다."
      project2: "건강지킴이로는 따뜻하고 친근하며 개방적인 성격을 가지며 지역사회의 건강을 개선하고자 하는 관심을 가진 분들이 선택되었습니다. 이 분들이 정서적 건강에 관한 건강 교육 모임을 인도함으로써 중요한 건강 메시지가 문화적, 언어적으로 적절한 방식으로 지역사회 구성원에게 전달될 것입니다."
      downloads: "프로젝트 자료 다운로드:"
      downloads1: "캘리포니아 공중보건부 (계약번호 22-10528)의 지원으로 건강지킴이가 사용하는 훈련 및 교육 자료를 연구 및 교육용으로 무료로 제공합니다."
      stats: "Statistics About COVID-19 from Selected Sources:"
      stats1: "To keep our communities informed about COVID-19, we have selected several online resources that provide the latest statistics related to the COVID-19 pandemic, both globally and locally. These resources are listed under the “Statistics” tab."
