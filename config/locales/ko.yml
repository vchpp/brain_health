      missing_article: "이 정보는 한국어로 제공되지 않습니다. 불편을 드려 죄송합니다."
      disclaimer: "제공된 건강 정보 기사는 본 프로젝트의 비영리 파트너인 Healthwise가 무료로 제공합니다. <a href='https://healthwise.org' target='_blank'>Healthwise</a> 은 지역사회, 병원 및 전자 의료 기록 제공업체를 위해 근거에 기반한 건강 정보를 제공합니다. 많은 사람들이 더 나은 건강 결정을 내리기 위해 Healthwise 정보를 활용해 왔습니다. 이 정보에 대해 자유롭게 댓글을 달고 귀하의 지역사회와 이 정보를 공유해 주십시오."
    inspirations: "저희 건강한 삶의 길잡이(INFORMED-Living Well) 프로젝트의 자가 격려문 컬렉션에 오신 것을 환영합니다! "
    inspirations1: "여기에서는 프로그램 참여자분들이 영어, 중국어, 한국어, 몽어 또는 베트남어로 공유한 130개 이상의 동기 부여 인용 문구를  발견할 수 있습니다. 언어나 키워드를 이용하여 여러분에게 깊이 공감되는 문구들을 만나보세요."
    inspirations2: "모든 참여자분들의 진심 어린 기여에 깊이 감사드립니다. 이러한 개인적인 격려의 말이 더 나은 웰빙을 향한 여러분의 여정에서 영감을 주고 격려가 되길 바랍니다. 방문해 주셔서 감사합니다!"
